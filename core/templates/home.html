{% extends 'base.html' %}
{% block content %}

<style>
    .start-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.start-title {
    font-size: 32px;
    color: #333;
}

.divider {
    margin-top: 20px;
    border: none;
    border-top: 2px solid #ccc;
}

.welcome-msg {
    font-size: 18px;
    color: #666;
    margin-top: 20px;
}

.btn-login {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 20px;
    transition: background-color 0.3s ease;
}

.btn-login:hover {
    background-color: #0056b3;
}

</style>

<div class="start-container">
    <h2 class="start-title">Bienvenido a MotoPartes Triciclo</h2>
    <hr class="divider">
    
    {% if request.user.is_authenticated %}
    <p class="welcome-msg">¡Hola, {{ user.username | title }}! Bienvenido de nuevo.</p>
    {% else %}
    <p class="welcome-msg">Explora nuestra amplia selección de repuestos y accesorios para triciclos.</p>
    {% endif %}
</div>

{% endblock %}
